{% set name = "bsplines2d" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bsplines2d-{{ version }}.tar.gz
  sha256: d29f42f2014f5ad5b41201b10b7d6a5f8cc87f3e9452e97de5d25a795c2ab34d
  
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib-base
    - datastock >=0.0.37

test:
  imports:
    - bsplines2d
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ToFuProject/bsplines2d
  summary: A python library for generic multidimensional bsplines on various meshes, using datastock
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Didou09
